<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="library.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Library</h1>
            <div class="header-controls">
                <input type="search" id="search-input" placeholder="Search books..." />
                <button id="theme-toggle" class="control-button">
                    <i class="fas fa-moon"></i>
                </button>
                <label for="file-input" class="upload-button">
                    <i class="fas fa-plus"></i> Add Book
                </label>
                <input type="file" id="file-input" accept=".epub,application/epub+zip,.pdf,application/pdf" hidden />
            </div>
        </header>

        <div class="reading-stats">
            <div class="stats-card">
                <i class="fas fa-book"></i>
                <div class="stats-info">
                    <span id="total-books">0</span>
                    <span>Total Books</span>
                </div>
            </div>
            <div class="stats-card">
                <i class="fas fa-bookmark"></i>
                <div class="stats-info">
                    <span id="reading-books">0</span>
                    <span>Currently Reading</span>
                </div>
            </div>
            <div class="stats-card">
                <i class="fas fa-check-circle"></i>
                <div class="stats-info">
                    <span id="completed-books">0</span>
                    <span>Completed</span>
                </div>
            </div>
        </div>

        <div class="books-grid" id="books-container">
            <!-- Books will be added here dynamically -->
        </div>
    </div>
    <script src="storage.js"></script>
    <script src="library.js"></script>
</body>
</html>
