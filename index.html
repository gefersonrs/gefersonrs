<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.71/dist/epub.min.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="file-input" accept=".epub,application/epub+zip" />
            <label for="file-input" class="upload-button">Upload EPUB</label>
        </div>
        
        <div class="controls">
            <button id="toc-toggle" class="control-button"><i class="fas fa-list"></i></button>
            <button id="prev-page" class="control-button"><i class="fas fa-chevron-left"></i></button>
            <div class="font-controls">
                <button id="decrease-font" class="control-button"><i class="fas fa-minus"></i></button>
                <button id="increase-font" class="control-button"><i class="fas fa-plus"></i></button>
            </div>
            <button id="theme-toggle" class="control-button"><i class="fas fa-moon"></i></button>
            <button id="next-page" class="control-button"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div id="viewer" class="viewer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
